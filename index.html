<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>タイピングであそぼう🌸（完全版）</title>
  <style>
    body {
      background: #ffeef8;
      font-family: "Hiragino Maru Gothic ProN", "Rounded M+ 1c", sans-serif;
      color: #ff69b4;
      text-align: center;
      padding: 2em;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 0.5em;
    }
    #word {
      font-size: 2.5em;
      background: #fff0f5;
      border: 2px dotted #ffb6c1;
      padding: 0.5em 1em;
      display: inline-block;
      border-radius: 20px;
      margin-bottom: 1em;
    }
    #mode, #restart {
      font-size: 1em;
      padding: 0.5em 1em;
      background: #ffb6c1;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      margin: 1em auto;
    }
    #restart {
      display: none;
    }
    #input {
      font-size: 2em;
      padding: 10px 20px;
      border-radius: 12px;
      border: 2px solid #ffb6c1;
      margin-top: 1em;
      width: 60%;
      max-width: 500px;
    }
    #result {
      font-size: 1.5em;
      margin-top: 1em;
      min-height: 1.5em;
    }
    #face-img {
      margin-top: 2em;
      width: 150px;
      height: auto;
      display: none;
    }
  </style>
</head>
<body>
  <h1>🌸 タイピングであそぼう 🌸</h1>

  <div id="word">読み込み中...</div><br>

  <input type="text" id="input" placeholder="入力してEnterで判定" autofocus autocomplete="off"><br>
  <div id="result"></div>

  <button id="restart">初めからやる</button><br>
  <button id="mode">モード：日本語判定</button><br>

  <img id="face-img" src="" alt="くろみちゃん">

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTNvETkVmlqIgVa3yZxuMfUwrMGP2m-wbIXN6r6vIEk7NQvU-K9JgwGQ9F14l4nVeSHFJcgHQ78e7IQ/pub?gid=0&single=true&output=csv";

    let allWords = [];
    let quizWords = [];
    let currentIndex = 0;
    let mode = "jp";

    const wordEl = document.getElementById("word");
    const inputEl = document.getElementById("input");
    const resultEl = document.getElementById("result");
    const faceImg = document.getElementById("face-img");
    const modeBtn = document.getElementById("mode");
    const restartBtn = document.getElementById("restart");

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function showWord() {
      if (!quizWords[currentIndex]) return;
      wordEl.textContent = quizWords[currentIndex].jp;
      inputEl.value = "";
      resultEl.textContent = "";
      faceImg.style.display = "none";
      faceImg.src = "";
      inputEl.disabled = false;
      inputEl.focus();
    }

    function checkAnswer(text) {
      if (!quizWords[currentIndex]) return;
      const typed = text.trim().toLowerCase();
      const answer = mode === "jp" ? quizWords[currentIndex].jp : quizWords[currentIndex].romaji;

      if (typed === answer) {
        resultEl.textContent = "🌟せいかい！🌟";
        faceImg.src = "kuromi.png";
        faceImg.style.display = "inline-block";
        currentIndex++;

        if (currentIndex >= quizWords.length) {
          wordEl.textContent = "ぜんぶおわったよ！";
          inputEl.disabled = true;
          modeBtn.disabled = true;
          restartBtn.style.display = "inline-block";
        } else {
          setTimeout(showWord, 1500);
        }
      } else {
        resultEl.textContent = "❌ちがうよ〜";
        faceImg.src = "kuromi-ng.jpg";
        faceImg.style.display = "inline-block";
      }
    }

    inputEl.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        checkAnswer(inputEl.value);
      }
    });

    modeBtn.addEventListener("click", () => {
      mode = (mode === "jp") ? "romaji" : "jp";
      modeBtn.textContent = "モード：" + (mode === "jp" ? "日本語判定" : "ローマ字判定");
      showWord();
    });

    restartBtn.addEventListener("click", () => {
      currentIndex = 0;
      quizWords = shuffle(allWords).slice(0, 10);
      restartBtn.style.display = "none";
      modeBtn.disabled = false;
      showWord();
    });

    // CSV読み込み
    fetch(csvUrl)
      .then(res => res.text())
      .then(csv => {
        const lines = csv.trim().split("\n").slice(1);
        allWords = lines.map(line => {
          const [jp, romaji] = line.split(",");
          return { jp: jp.trim(), romaji: romaji.trim() };
        });
        quizWords = shuffle(allWords).slice(0, 10);
        showWord();
      })
      .catch(err => {
        wordEl.textContent = "読み込み失敗...";
        console.error(err);
      });
  </script>
</body>
</html>
