<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>タイピングであそぼう🌸</title>
  <style>
    body {
      background: #ffeef8;
      font-family: "Hiragino Maru Gothic ProN", "Rounded M+ 1c", sans-serif;
      color: #ff69b4;
      text-align: center;
      padding: 2em;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 0.5em;
    }
    #word {
      font-size: 2.5em;
      background: #fff0f5;
      border: 2px dotted #ffb6c1;
      padding: 0.5em 1em;
      display: inline-block;
      border-radius: 20px;
      margin-bottom: 1em;
    }
    #mode, #restart {
      margin: 1em auto;
      font-size: 1em;
      padding: 0.5em 1em;
      background: #ffb6c1;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
    #input {
      font-size: 2em;
      padding: 10px 20px;
      border-radius: 12px;
      border: 2px solid #ffb6c1;
      margin-top: 1em;
      width: 60%;
      max-width: 500px;
    }
    #result {
      font-size: 1.5em;
      margin-top: 1em;
      min-height: 1.5em;
    }
    #face-img {
      margin-top: 2em;
      width: 150px;
      height: auto;
      display: none;
    }
  </style>
</head>
<body>
  <h1>🌸 タイピングであそぼう 🌸</h1>

  <div id="word">読み込み中...</div><br>
  <button id="mode">モード：日本語判定</button><br>
  <input type="text" id="input" placeholder="入力してEnterで判定" autofocus autocomplete="off"><br>
  <div id="result"></div>
  <img id="face-img" src="" alt="くろみちゃん">
  <button id="restart" style="display:none;">初めからやる</button>

  <script>
    let allWords = [];
    let quizWords = [];
    let currentIndex = 0;
    let mode = "jp"; // "jp" or "romaji"

    const wordEl = document.getElementById("word");
    const inputEl = document.getElementById("input");
    const resultEl = document.getElementById("result");
    const faceImg = document.getElementById("face-img");
    const modeBtn = document.getElementById("mode");
    const restartBtn = document.getElementById("restart");

    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTNvETkVmlqIgVa3yZxuMfUwrMGP2m-wbIXN6r6vIEk7NQvU-K9JgwGQ9F14l4nVeSHFJcgHQ78e7IQ/pub?gid=0&single=true&output=csv";

    fetch(csvUrl)
      .then(res => res.text())
      .then(csv => {
        const lines = csv.trim().split("\n").slice(1);
        allWords = lines.map(line => {
          const [jp, romaji] = line.split(",");
          return { jp: jp.trim(), romaji: romaji.trim() };
        });
        startQuiz();
      })
      .catch(err => {
        wordEl.textContent = "読み込み失敗...";
        console.error("CSV読み込みエラー:", err);
      });

    function shuffle(array) {
      const copy = [...array];
      for (let i = copy.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [copy[i], copy[j]] = [copy[j], copy[i]];
      }
      return copy;
    }

    function startQuiz() {
      const validWords = allWords.filter(w => w.jp && w.romaji);
      quizWords = shuffle(validWords).slice(0, 10);
      currentIndex = 0;
      restartBtn.style.display = "none";
      inputEl.disabled = false;
      modeBtn.disabled = false;
      showWord();
    }

    function showWord() {
      if (!quizWords[currentIndex]) {
        wordEl.textContent = "終了！おつかれさま。";
        inputEl.disabled = true;
        modeBtn.disabled = true;
        restartBtn.style.display = "inline-block";
        return;
      }
      wordEl.textContent = quizWords[currentIndex].jp;
      inputEl.value = "";
      resultEl.textContent = "";
      faceImg.style.display = "none";
      faceImg.src = "";
      inputEl.focus();
    }

    function checkAnswer(inputText) {
      const typed = inputText.trim().toLowerCase();
      const answer = mode === "jp" ? quizWords[currentIndex].jp : quizWords[currentIndex].romaji;

      if (typed === answer) {
        resultEl.textContent = "🌟せいかい！🌟";
        faceImg.src = "kuromi.png";
        faceImg.style.display = "inline-block";
        currentIndex++;
        setTimeout(showWord, 1500);
      } else {
        resultEl.textContent = "❌ちがうよ〜";
        faceImg.src = "kuromi-ng.jpg";
        faceImg.style.display = "inline-block";
      }
    }

    inputEl.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        checkAnswer(this.value);
      }
    });

    modeBtn.addEventListener("click", function () {
      mode = (mode === "jp") ? "romaji" : "jp";
      this.textContent = "モード：" + (mode === "jp" ? "日本語判定" : "ローマ字判定");
      showWord();
    });

    restartBtn.addEventListener("click", function () {
      startQuiz();
    });
  </script>
</body>
</html>
